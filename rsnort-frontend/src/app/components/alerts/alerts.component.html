<div class="dashboard-container">
  <h1 class="title">⚠️ Panel de Alertas</h1>

  <ng-container *ngIf="agentSrv.current as cur; else loadingAgents">
    <!-- Paneles superiores -->
    <div class="alert-actions">
      <button mat-raised-button color="primary" (click)="downloadCurrentAgentAlerts()">
        <mat-icon>download</mat-icon>
        Descargar alertas de este agente
      </button>

      <button mat-raised-button color="accent" (click)="downloadAllAlerts()">
        <mat-icon>download</mat-icon>
        Descargar todas las alertas
      </button>
    </div>

    <div class="grafana-top">
      <mat-card class="grafana-panel">
        <grafana-frame [ip]="cur.ip"
          path="/d-solo/ALgSiPiWk/snort-ids-ips-dashboard?orgId=1&panelId=9&refresh=30s"></grafana-frame>
      </mat-card>
      <mat-card class="grafana-panel">
        <grafana-frame [ip]="cur.ip"
          path="/d-solo/ALgSiPiWk/snort-ids-ips-dashboard?orgId=1&panelId=10&refresh=30s"></grafana-frame>
      </mat-card>
      <mat-card class="grafana-panel">
        <grafana-frame [ip]="cur.ip"
          path="/d-solo/ALgSiPiWk/snort-ids-ips-dashboard?orgId=1&panelId=11&refresh=30s"></grafana-frame>
      </mat-card>
    </div>

    <!-- Panel inferior con altura dedicada -->
    <div class="grafana-bottom">
      <mat-card class="grafana-panel full">
        <iframe
          [src]="'http://' + cur.ip + ':3000/d-solo/ALgSiPiWk/snort-ids-ips-dashboard?orgId=1&timezone=browser&refresh=1m&panelId=26&__feature.dashboardSceneSolo' | safeUrl"
          width="100%" height="600" frameborder="0" loading="lazy">
        </iframe>
      </mat-card>

    </div>
  </ng-container>

  <ng-template #loadingAgents>
    <mat-spinner></mat-spinner>
  </ng-template>
</div>
